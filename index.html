<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Insta-Collage</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="uno col-xs-4">
          <div class="marco-foto" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
        </div>
        <div class="uno col-xs-4">
          <div class="marco-foto" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
        </div>
        <div class="uno col-xs-4">
          <div class="marco-foto" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img id="foto1" draggable="true" ondragstart="drag(event)" src="img/foto1.jpg">
          <img id="foto2" draggable="true" ondragstart="drag(event)" src="img/foto2.jpg">
          <img id="foto3" draggable="true" ondragstart="drag(event)" src="img/foto3.jpg">
          <img id="foto4" draggable="true" ondragstart="drag(event)" src="img/foto4.jpg">
          <img id="foto5" draggable="true" ondragstart="drag(event)" src="img/foto5.jpg">
          <img id="foto6" draggable="true" ondragstart="drag(event)" src="img/foto6.jpg">
        </div>
        </div>
    </div>
  <script src="js/app.js"></script>
  </body>
</html>
